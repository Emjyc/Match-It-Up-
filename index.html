<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Match It Up - English/Japanese</title>
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    margin: 0; padding: 0; background: #f0f0f0; color: #333;
    display: flex; flex-direction: column; height: 100vh;
  }
  header {
    background: #4a90e2; color: white; padding: 1rem; text-align: center;
    font-size: 1.5rem; font-weight: bold;
  }
  #game-container {
    flex: 1;
    display: flex;
    gap: 1rem;
    padding: 1rem;
    box-sizing: border-box;
  }
  #english-list, #japanese-list {
    flex: 1;
    background: white;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    user-select: none;
    min-width: 150px;
  }
  #english-list {
    border: 2px solid #7f9ccb;
  }
  #japanese-list {
    border: 2px solid #f49d82;
  }
  .word {
    background: #ccd4e0;
    border-radius: 6px;
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    cursor: grab;
    text-align: center;
    user-select: none;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }
  .word.dragging {
    opacity: 0.7;
    cursor: grabbing;
  }
  .word.matched {
    background: #90ee90 !important;
    cursor: default;
    text-decoration: line-through;
  }
  #japanese-list .word {
    cursor: default;
  }
  #message {
    text-align: center;
    padding: 1rem;
    font-weight: bold;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<header>Match It Up - English / Japanese</header>

<div id="game-container">
  <div id="english-list" aria-label="English words" role="list"></div>
  <div id="japanese-list" aria-label="Japanese words" role="list"></div>
</div>

<div id="message" aria-live="polite"></div>

<audio id="audio-player"></audio>

<script>
(() => {
  // Example vocabulary set, replace with your own or expand
  const sets = [
    {
      name: "Sample Set",
      pairs: [
        { english: "apple", japanese: "りんご" },
        { english: "cat", japanese: "ねこ" },
        { english: "dog", japanese: "いぬ" },
        { english: "book", japanese: "本" },
        { english: "water", japanese: "水" }
      ]
    }
  ];

  // Use first set for demo
  const vocabulary = sets[0].pairs;

  const englishList = document.getElementById("english-list");
  const japaneseList = document.getElementById("japanese-list");
  const message = document.getElementById("message");
  const audioPlayer = document.getElementById("audio-player");

  // Shuffle utility function
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Initialize game
  function initGame() {
    message.textContent = "Drag English words onto the correct Japanese words.";

    // Shuffle English and Japanese separately
    const englishWords = vocabulary.map(p => p.english);
    const japaneseWords = vocabulary.map(p => p.japanese);
    shuffle(englishWords);
    shuffle(japaneseWords);

    // Clear lists
    englishList.innerHTML = "";
    japaneseList.innerHTML = "";

    // Create English draggable word elements
    englishWords.forEach(eng => {
      const el = document.createElement("div");
      el.className = "word english-word";
      el.textContent = eng;
      el.draggable = true;
      el.setAttribute("role", "listitem");
      el.setAttribute("aria-grabbed", "false");
      englishList.appendChild(el);

      // Audio play on drag start
      el.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", eng);
        el.classList.add("dragging");
        el.setAttribute("aria-grabbed", "true");
        playAudio(eng);
      });
      el.addEventListener("dragend", (e) => {
        el.classList.remove("dragging");
        el.setAttribute("aria-grabbed", "false");
      });

      // Touch support for dragstart - workaround
      el.addEventListener("touchstart", () => {
        playAudio(eng);
      });
    });

    // Create Japanese drop targets
    japaneseWords.forEach(jpn => {
      const el = document.createElement("div");
      el.className = "word japanese-word";
      el.textContent = jpn;
      el.setAttribute("role", "listitem");
      el.dataset.japanese = jpn;
      japaneseList.appendChild(el);

      // Drag over and drop events
      el.addEventListener("dragover", (e) => {
        e.preventDefault(); // Allow drop
        el.style.backgroundColor = "#ffd18d";
      });
      el.addEventListener("dragleave", () => {
        el.style.backgroundColor = "#f49d82";
      });
      el.addEventListener("drop", (e) => {
        e.preventDefault();
        el.style.backgroundColor = "#f49d82";
        const draggedEnglish = e.dataTransfer.getData("text/plain");
        checkMatch(draggedEnglish, jpn, e.target);
      });

      // For touch devices - allow tap to select English then tap Japanese
      el.addEventListener("touchend", (e) => {
        // Not implemented here for brevity
      });
    });
  }

  // Check if match is correct
  function checkMatch(english, japanese, japaneseElem) {
    // Find correct Japanese for the English dragged
    const correctPair = vocabulary.find(pair => pair.english === english);

    if (!correctPair) {
      message.textContent = "Error: Word not found.";
      return;
    }
    if (correctPair.japanese === japanese) {
      // Match success
      message.textContent = `Correct! ${english} = ${japanese}`;

      // Mark English word as matched and disable dragging
      const engElems = [...englishList.children];
      const matchedEnglishElem = engElems.find(el => el.textContent === english);
      if (matchedEnglishElem) {
        matchedEnglishElem.classList.add("matched");
        matchedEnglishElem.draggable = false;
        matchedEnglishElem.style.cursor = "default";
      }
      // Mark Japanese word as matched - optionally disable drop (could remove event listeners or change style)
      japaneseElem.classList.add("matched");

      checkWin();
    } else {
      message.textContent = `Try again! ${english} is not ${japanese}.`;
      // Optional: shake animation on japaneseElem or red flash
      shakeElement(japaneseElem);
    }
  }

  // Shake animation helper
  function shakeElement(elem) {
    elem.style.transition = "transform 0.1s";
    elem.style.transform = "translateX(8px)";
    setTimeout(() => {
      elem.style.transform = "translateX(-8px)";
      setTimeout(() => {
        elem.style.transform = "translateX(0)";
      }, 100);
    }, 100);
  }

  // Check if all matched
  function checkWin() {
    const unmatched = [...englishList.children].filter(el => !el.classList.contains("matched"));
    if (unmatched.length === 0) {
      message.textContent = "🎉 All matched! Great job!";
    }
  }

  function playAudio(word) {
  if ('speechSynthesis' in window) {
    speechSynthesis.cancel();

    // Select Australian English voice if available
    const voices = speechSynthesis.getVoices();
    let australianVoice = voices.find(v => v.lang.startsWith('en-AU'));
    if (!australianVoice) {
      australianVoice = voices.find(v => v.lang.startsWith('en')); // fallback to any English
    }

    const utterance = new SpeechSynthesisUtterance(word);
    if (australianVoice) {
      utterance.voice = australianVoice;
    }
    utterance.lang = "en-AU";
    speechSynthesis.speak(utterance);
  } else {
    console.log("Audio not supported");
  }
}

  // Init game on load
  window.addEventListener("DOMContentLoaded", initGame);
})();
</script>

</body>
</html>
